<html>
    <head>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lobster&family=Nosifer&family=Playpen+Sans:wght@500&display=swap" rel="stylesheet">

        <script src="main.js"></script>

        <title>Animal Sounds</title>
    </head>

    <body style="background: linear-gradient(to right, rgb(24, 96, 88), turquoise)">
        <center>

        <div class="header_div col-xs-12 text-center" style="background: linear-gradient(to right, rgba(0, 0, 0, 0.603), rgba(126, 126, 126, 0.581)); color: white;">
            <h1 style="font-family: 'Nosifer', sans-serif; text-shadow: 7px 5px 5px rgba(255, 255, 255, 0.432);">Animal Sound Recognizer!</h1>
            <p style="font-family: 'Dancing Script', cursive; font-size: 20; text-shadow: 7px 5px 5px rgba(255, 255, 255, 0.432);">Make a sound, eg. Bark, Meow, Roar or Whale Sound.</p>
        </div><br><br><br><br>
        <div id="main"><br><br>
            <button class="btn btn-success" id="startBtn" onclick="start()" style="font-family: 'Playpen Sans', cursive; border-style: ridge; border-width:10px; border-color: aquamarine; box-shadow: 7px 5px 5px rgba(28, 100, 93, 0.732);">Start</button><br><br>
            <h4 id="amount" style="font-family: 'Playpen Sans', cursive; text-shadow: 7px 5px 5px rgba(0, 0, 0, 0.489);">Bark - 0; Meow - 0; Roar - 0; Whale - 0;</h4>
            <br><br>
            <h3 id="sound" style="font-family: 'Lobster', sans-serif; font-size:50; text-shadow: 7px 5px 5px rgba(0, 0, 0, 0.305);">Animal Sound</h3><br><br>
            <img id="animalSound" src="earGif.gif" width="300" height="400">
        </div>
        <div class="copy_right_footer col-xs-12" style="background-color: white; color: rgb(0, 0, 0); position:fixed; bottom:0; width:100%;">
            <h4 style="font-family: 'Dancing Script', cursive; font-size:25; text-shadow: 7px 5px 5px rgba(0, 0, 0, 0.503)">Developed By - Rohan Naran</h4>
        </div>
        </center>
    </body>
    
</html>
